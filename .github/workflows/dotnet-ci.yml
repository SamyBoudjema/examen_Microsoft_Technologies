        echo "- âœ… Exercice 1: API E-Commerce (18 tests)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Exercice 2: Labyrinthe BFS (23 tests)" >> $GITHUB_STEP_SUMMARY
