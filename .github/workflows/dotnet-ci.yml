      if: success()
      run: |
        echo "## âœ… Tests rÃ©ussis" >> $GITHUB_STEP_SUMMARY
        echo "**41/41 tests passÃ©s avec succÃ¨s !**" >> $GITHUB_STEP_SUMMARY
